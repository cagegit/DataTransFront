<![endif]--><div class="login-box login-center" ng-controller="loginCtrl"><div class="login-iner-box"><div class="login-logo"></div><form role="form" name="form" novalidate autocomplete="off"><div class="form-panel"><div class="lang-selet"><a href="javascript:void(0);" class="lang-text lang-margin" ng-class="{'lang-border-right':lang=='en'}" ng-click="changeLang('cn')" ng-bind="'100005' | translate" ng-cloak>简体中文</a> <a href="javascript:void(0);" class="lang-text" ng-class="{'lang-border-left':lang=='cn'}" ng-click="changeLang('en')" ng-cloak>English</a></div><div class="form-group login-input"><div class="user-input"><input type="text" name="userName" ng-cloak ng-model="property.uname" required class="form-control login-input-sty input-bar" ng-class="{'err-box':form.userName.$dirty && form.userName.$error.required,'ng-invalid-txt':err.nameErr }" placeholder="{{'100008' | translate}}"> <i class="user-ico"></i></div><div class="pass-input"><input type="password" ng-if="!passOpen" name="password" ng-cloak ng-model="property.upwd" required class="form-control login-input-sty input-bar" ng-class="{'err-box':form.password.$dirty && form.password.$error.required,'ng-invalid-txt':err.pwdErr }" placeholder="{{'100009' | translate}}"> <i class="pass-ico"></i></div><div class="login-err-info" ng-cloak="" ng-show="form.userName.$dirty || form.password.$dirty"><div class="alert-user text-danger" ng-show="form.userName.$dirty && form.userName.$error.required" ng-cloak=""><i class="tri-ico"></i><i class="err-ico"></i><span ng-bind="'100006' | translate"></span></div><div class="alert-pass text-danger" ng-show="form.password.$dirty && form.password.$error.required" ng-cloak=""><i class="tri-ico"></i><i class="err-ico"></i><span ng-bind="'100007' | translate"></span></div></div><div class="login-err-war" ng-cloak="ng-cloak" ng-show="err.nameErr || err.pwdErr || err.serviceErr"><div class="text-danger" style="color: #da161a" ng-show=" err.nameErr && !form.userName.$dirty" ng-bind="'     myApp.config(['$httpProvider','$translateProvider',function($httpProvider,$translateProvider) {
        var lang = window.localStorage.lang ||'cn';
        $translateProvider.preferredLanguage(lang);
        $translateProvider.useStaticFilesLoader({
            prefix: './i18n/',
            suffix: '.json'
        });
        // Enable escaping of HTML
        $translateProvider.useSanitizeValueStrategy('escapeParameters');
    }]);
    $.ajaxSetup({
        headers: {'x-xsrf-token': $.cookie('XSRF-TOKEN')}
    });
    myApp.controller('loginCtrl',['$scope','$http','$translate','$filter','$window',function ($scope,$http,$translate,$filter,$window) {
        $scope.property ={
            uname:'',
            upwd:'',
            auth:'nomal'
        };
        $scope.lang=window.localStorage.lang;
        $scope.err= {
            nameErr:false,
            pwdErr:false,
            serviceErr:null
        };
        $scope.loginIn = function () {
            if($scope.form.$invalid){
                if($scope.form.userName.$error.required){
                    $scope.err.nameErr=true;
                    return;
                }
                if($scope.form.password.$error.required){
                    $scope.err.pwdErr=true;
                    return;
                }
            }
            var dd = { userName: $scope.property.uname, password:$scope.property.upwd, auth: $scope.property.auth};
            $.ajax({
                type:"POST",
                url:'/loginIn',
                data:dd,
                dataType:'json',
                cache:false
            })
            .success(function (data) {
                if(data.auth){
                    $scope.err.serviceErr=null;
                    $window.location.href=data.url;
                }else{
                    if(data.err){
                        $scope.err.serviceErr=$filter('translate')('100013');
                    }else{
                        $scope.err.serviceErr=$filter('translate')('100011');
                    }
                }
            })
            .error(function () {
                $scope.err.serviceErr=$filter('translate')('100010');
            })
            .complete(function () {
               $scope.$apply();
            });
        };
        $scope.changeLang = function (lan) {
            if(lan === window.localStorage.lang){
                return;
            }
            if(lan ==='cn'){
                $scope.lang='cn';
                $translate.use(lan);
                window.localStorage.lang = lan;
                window.location.reload();
            }else if(lan==='en'){
                $scope.lang='en';
                $translate.use(lan);
                window.localStorage.lang = lan;
                window.location.reload();
            }
        }
    }]);</script></body></html>
