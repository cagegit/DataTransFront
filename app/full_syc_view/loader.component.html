<uib-accordion close-others="true">
    <div uib-accordion-group class="panel panel-default" is-open="$ctrl.isExport">
        <uib-accordion-heading>
            导出条件配置<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': $ctrl.isExport, 'glyphicon-chevron-down': !$ctrl.isExport}"></i>
        </uib-accordion-heading><!--导出条件配置-->
        <!--导出component组件-->
        <export-com tree="$ctrl.tree" loader="$ctrl.currentLoader" on-save="$ctrl.cfgExport(exp)"></export-com>
    </div>
    <div uib-accordion-group class="panel panel-default" is-open="$ctrl.isImport">
        <uib-accordion-heading>
            导入条件配置<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': $ctrl.isImport, 'glyphicon-chevron-down': !$ctrl.isImport}"></i>
        </uib-accordion-heading><!--导入条件配置-->
        <!--导入component组件-->
        <import-com maps="$ctrl.maps" loader="$ctrl.currentLoader" on-save="$ctrl.cfgImport(imp)"></import-com>
    </div>
</uib-accordion>
