<div role="tabpanel">
    <div class="panel panel-default">
        <div class="panel-heading">基本属性</div><!--基本属性-->
        <div class="panel-body">
            <table class="table table-condensed">
                <tr ng-cloak="" ng-show="$ctrl.etl.etl_id.length>0">

                        <div class="row cap-form-tip">
                            <div class="col-md-3">
                                <label class="text-info">ETL ID：</label><!--ETL ID：-->
                            </div>
                            <div class="col-md-8">
                                <span class="ci-label" ng-bind="$ctrl.etl.etl_id" ng-class="{'accord-pre':$ctrl.params.filed}">1</span>
                                <p ng-cloak ng-show="$ctrl.params.filed"  ng-class="{'accord-next':$ctrl.params.filed}">ETL唯一标示</p><!--ETL唯一标示-->
                            </div>
                            <div class="col-md-1">
                                <span ng-click="$ctrl.params.filed=!$ctrl.params.filed" class="mark glyphicon" ng-class="{'glyphicon-remove-sign':$ctrl.params.filed,'glyphicon-question-sign':!$ctrl.params.filed}"></span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
